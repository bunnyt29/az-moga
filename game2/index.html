<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <script defer src="script.js"></script>
        <title>Quiz Game</title>
    </head>
    <body>
        <div class="container">
            <h1 id ="title-1" class = "title">Quiz Game</h1>
            <div id="question-container" class = "hide">
                <div id="question" class="questiondesign">Question</div>
                <div id="answer-buttons" class="btn-grid">
                  <button class="btn">Answer 1</button>
                  <button class="btn">Answer 2</button>
                </div>   
            </div>
            <div class="controls">
                <button id="start-btn" class="btn btn-start">Start</button>
                <button id="next-btn" class="btn btn-next hide">Next</button>
                <button id="end-btn" class="btn btn-end hide">Restart</button>
            </div>
        </div>
    </body>
</html>
