<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login-form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Sign Up</title>
</head>
<body>
  <section class="registration">
    <div class="login-form">
      <div class="logo">
        <img src="images/logo justdiscussit.png" alt="justdiscussit-logo">
      </div>
      <h3>Registration</h3>
      <div class="box-holders">
        <div class="box">
          <p>Name</p>
          <input class="input-box" type="text">
        </div>
        <p>E-mail</p>
        <input class="input-box" type="text">
        <p>Password</p>
        <input class="input-box" type="text">
        <div class="checkbox">
          <div>
            <input type="checkbox" id="remember">
            <label for="remember">Remember me?</label>
          </div>
          <a href="#">Forgot password</a>
        </div>
        <div class="loggin-button-holder">
          <a href="#">SignUp</a>
        </div>
      </div>
      
    </div>
  </section>
<!---
  <section class="login">
    <div class="login-title">
      <h2>Registration</h2>
    </div>
    <div class="login-form">
      <div class="login-holder">
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        
        <form id="login-form">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <input type="submit" value="Login" id="login-form-submit">
          <p>Don't have an account? <a href="#">Sign In</a></p>
        </form>
      </div>
    </div>
  </section>
  
</body>
</html>
