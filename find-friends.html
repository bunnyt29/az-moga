<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Friends</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="find-friends.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div id="world-map"></div>
    <div class="CountrySearch-wrapper">
        <label for="CountrySearch" class="flex">
          <span>Search</span>  
            <span class="bi bi-search"></span>
        </label>
        <input type="text" list="countries" placeholder="Country Name..." id="CountrySearch" onchange="CountryNameChange(event)">
    </div>

    <div class="container wrapper profile-box">
      <div class="profile-picture">
        <img src="images/icon fact.png" alt="icon">
      </div>
      <div class="profile-description">
        <h2>Your Name</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui odit laborum omnis maxime nam maiores autem hic ut possimus iusto deserunt amet perferendis tenetur, tempora dolores accusamus harum distinctio voluptatibus.</p>
      </div>
    </div>
    
    <datalist id="countries">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
    <script src="find-friends.js"></script>

   
</body>

</html>
