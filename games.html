<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="games.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Games</title>
</head>
<body>
  <section id="hero">
    <header id="main-header">
      <div class="wrapper header-container">
        <div class="nav-container">
          <div class="logo">
            <img src="images/logo justdiscussit.png" alt="justdiscussit.png">
          </div>
          <nav>
            <a href="#">Fun facts</a>
            <a href="#">Games</a>
            <a href="#">AboutUs</a>
            <a href="#">My frieds</a>
          </nav>
          <div class="image-holder">
            <div>
              <label for="avatar" class="custom-file-upload-profile">
                <input class="file-uploder" id="avatar"  onchange="onFileSelected(event)" type="file"/>
              </label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="home">
      <div class="container games-holder">
        <div class="game-box">
          <div class="game-image">
            <img src="images/icon find.pn" alt="find-people">
          </div>
        </div>
        <div class="game-box">
          <div class="game-image">
            <img src="images/icon find.pn" alt="find-people">
          </div>
        </div>
        <div class="game-box">
          <div class="game-image">
            <img src="images/icon find.pn" alt="find-people">
          </div>
        </div>
        <div class="game-box">
          <div class="game-image">
            <img src="images/icon find.pn" alt="find-people">
          </div>
        </div>
        <div class="game-box">
          <div class="game-image">
            <img src="images/icon find.pn" alt="find-people">
          </div>
        </div>
        <div class="game-box">
          <div class="game-image">
            <img src="images/icon find.pn" alt="find-people">
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="attributes-section">
      <h2>Do you know that...?</h2>
      <div class="wrapper attributes">
        <div class="attribute">
          <div class="attribute-image">
            <img src="images/icon find.png" alt="find-people">
          </div>
        </div>
        <div class="attribute">
          <div class="attribute-image">
            <img src="images/icon game.png" alt="games">
          </div>
        </div>
        <div class="attribute">
          <div class="attribute-image">
            <img src="images/icon fact.png" alt="facts">
          </div>
        </div>
      </div>
      <div class="container wrapper footer">
          <h2>Justdiscussit</h2>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-pinterest"></i>
      </div>
    </div>
  </section>
</body>
</html>
